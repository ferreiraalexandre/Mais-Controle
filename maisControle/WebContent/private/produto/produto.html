				<div class="navbar-header  menu_lateral">
					<button type="button" data-target="#navbarCollapse"
						data-toggle="collapse" class="navbar-toggle ">

							class="icon-bar"></span>

				<div id="navbarCollapse"
					class="collapse navbar-collapse menu_lateral">
					<ul class="nav nav-pills nav-stacked">
						<li class="a" onclick="recarregar('private/produto/produto.html')">
							<a id="button_menu_lateral"
							style="padding-left: 0px; padding-right: 0px;"> <i

						<li class="a"
							onclick="carregar('private/administrador/administrador.html')">

						</a>
						</li>
						<li class="a"
							onclick="carregar('private/representante/representante.html')">

						</a>

						<li class="a"

						</a></li>

		<div class="container-fluid" id="home">

			<div class="" id="produtos">
				<div class="row-fluid col-sm-10 barra_topo">
					<ul class="nav nav-pills" style="padding-top: 25px;">
						<a id="texto_azul" href="">Dolt</a>
						<span class="divider">/</span>
						<a id="texto_azul" href="">Produtos</a>
					</ul>
				</div>


				<div class="row-fluid col-sm-10 menu_pesquisa ">
					<div class="">
						<!-- <button type="button" class="btn btn_verde" onclick='$("#cadastrar_outro").show();'  data-toggle="modal"
						data-target="#myModal">Cadastrar Produto</button>
						-->
						<button type="button" class="btn btn_verde" onclick="botao()"
							data-toggle="modal" data-target="#myModal">Cadastrar
							Produto</button>
					</div>
				</div>
				<div class="row-fluid col-sm-10 menu_filtro">

					<form class="form-inline">
						<div class="form-group">
							<label for="exampleInputEmail2">Código</label> <input type="text"
								class="form-control" id="codigo" placeholder="">
						</div>

						<div class="form-group">
							<label for="exampleInputName2">Nome</label> <input type="text"
								class="form-control" id="consultarProduto" placeholder="">
						</div>
						<button onClick="MAISCONTROLE.produto.buscar()" type="button"
							class="btn btn-default">Filtrar</button>
					</form>
				</div>
				<div class="row-fluid col-sm-10">
					<div class="table-responsive  " style="background-color: #FFFFFF;">
						<table class="table table-striped" cellspacing="0" cellpadding="0"
							id="resultadoProdutos">

						</table>
					</div>
				</div>
			</div>
		</div>



		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog ">

				<!-- Modal content-->
				<div class="modal_conteudo">
					<div class="modal-header modal_titulo">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
						<h3 id="titulo_menu_modal">
							<i class="glyphicon glyphicon-user"></i> Cadastro de produto
						</h3>
					</div>

					<div class="modal_formulario">

						<form role="form" id="form-myform">
							<div class="row-fluid ">
								<div class=" col-sm-3">
									<div class="form-group">
										<span class="texto-label">Código</span> <input
											class="form-control" id="codigoProduto" name="name"
											placeholder="" type="text" />
									</div>
								</div>
							</div>
							<div class="row-fluid ">
								<div class=" col-sm-9">
									<div class="form-group ">
										<span class="texto-label">Nome</span> <input
											class="form-control" id="nomeProduto" name="nome"
											placeholder="" type="text" />
									</div>
								</div>
							</div>
							<div class="row-fluid ">
								<div class=" col-sm-3">
									<div class="form-group ">
										<span class="texto-label">Categoria</span> <input
											class="form-control" id="categoria" name="name"
											placeholder="" type="text" />
									</div>
								</div>
							</div>
							<div class="row-fluid ">
								<div class=" col-sm-9">
									<div class="form-group ">
										<span class="texto-label">Fornecedor</span> <input
											class="form-control" id="fornecedor" name="name"
											placeholder="" type="text" />
									</div>
								</div>
							</div>
							<div class="row-fluid ">
								<div class=" col-sm-6">
									<div class="form-group ">
										<span class="texto-label">Preço Venda</span> <input
											class="form-control" id="precoVenda" name="name"
											placeholder="" type="text" />
									</div>
								</div>
							</div>
							<div class="row-fluid ">
								<div class=" col-sm-6">
									<div class="form-group ">
										<span class="texto-label">Preço Custo</span> <input
											class="form-control" id="precoCusto" name="name"
											placeholder="" type="text" />
									</div>
								</div>
							</div>
							<div class="row-fluid ">
								<div class=" col-sm-4">
									<div class="form-group ">
										<span class="texto-label">Estoque Mínino</span> <input
											class="form-control" id="estoque_minimo" name="name"
											placeholder="" type="text" />
									</div>
								</div>
							</div>
							<div class="row-fluid ">
								<div class=" col-sm-4">
									<div class="form-group ">
										<span class="texto-label">Estoque Máximo</span> <input
											class="form-control" id="estoque_maximo" name="name"
											placeholder="" type="text" />
									</div>
								</div>
							</div>
							<div class="row-fluid ">
								<div class=" col-sm-4">
									<div class="form-group ">
										<span class="texto-label">Quantidade</span> <input
											class="form-control" id="quantidade" name="name"
											placeholder="" type="text" />
									</div>
								</div>
							</div>


							<input type="hidden" id="idProduto" name="id_produto" />
							<div class="form-group ">

								<a onclick="MAISCONTROLE.produto.cadastrar(1)" id="salvar"
									class="btn btn-primary btn_azul">Salvar</a> <a
									onclick="MAISCONTROLE.produto.cadastrar(2)"
									id="cadastrar_outro" class="btn btn-primary btn_azul">Salvar
									e cadastrar outro</a> <a class="btn btn_cinza btn_cancel"
									data-dismiss="modal">Cancelar</a>

							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
