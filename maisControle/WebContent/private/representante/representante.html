
<script type="text/javascript" src="private/representante/serviceRepresentante.js"></script>
<script type="text/javascript" src="private/representante/representante.js"></script>
<script type="text/javascript" src="public/js/validar.js"></script>

<div class="" id="produtos">
	<div class="row-fluid col-sm-10 barra_topo">
		<ul class="nav nav-pills" style="padding-top: 25px;">
			<a id="texto_azul" href="">Dolt</a>
			<span class="divider">/</span>
			<a id="texto_azul" href="">Representante</a>
		</ul>
	</div>


	<div class="row-fluid col-sm-10 menu_pesquisa ">
		<div class="">
			<button type="button" class="btn btn_verde" onclick="botaoRepr()"
				data-toggle="modal" data-target="#myModal">Cadastrar
				Representante</button>
		</div>
	</div>
	<div class="row-fluid col-sm-10 menu_filtro">

		<form class="form-inline">
			<div class="form-group">
				<label for="exampleInputName2">Nome</label> <input type="text"
					class="form-control" id="consultarRepresentante" placeholder="">
			</div>

			<button onClick="MAISCONTROLE.representante.buscar()" type="button"
				class="btn btn-default">Filtrar</button>
		</form>
	</div>
	<div class="row-fluid col-sm-10">
		<div class="table-responsive  " style="background-color: #FFFFFF;">
			<table class="table table-striped" cellspacing="0" cellpadding="0"
				id="resultadoRepresentantes">

			</table>
		</div>
	</div>
</div>
</div>



<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog ">

		<!-- Modal content-->
		<div class="modal_conteudo">
			<div class="modal-header modal_titulo">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h3 id="titulo_menu_modal">
					<i class="glyphicon glyphicon-user"></i> Cadastro de representante
				</h3>
			</div>

			<div class="modal_formulario">

				<form role="form" id="form-myform">

					<div class="row-fluid ">
						<div class=" col-sm-6">
							<div class="form-group ">
								<span class="texto-label">Nome Completo</span> <input
									class="form-control" id="nomeRepr" name="name" placeholder=""
									type="text" />
							</div>
						</div>
						<div class=" col-sm-6">
							<div class="form-group ">
								<span class="texto-label">E-mail</span> <input
									class="form-control" id="emailRepr" name="name" placeholder=""
									type="text" />
							</div>
						</div>
					</div>

					<div class="row-fluid ">
						<div class=" col-sm-3">
							<div class="form-group ">
								<span class="texto-label">Telefone</span> <input
									class="form-control" id="telefoneRepr" name="name"
									placeholder="" type="text" />
							</div>
						</div>
						<div class=" col-sm-3">
							<div class="form-group ">
								<span class="texto-label">País</span> <input
									class="form-control" id="paisRepr" name="name" placeholder=""
									type="text" />
							</div>
						</div>
						<div class=" col-sm-3">
							<div class="form-group ">
								<span class="texto-label">Estado</span> <input
									class="form-control" id="estadoRepr" name="name" placeholder=""
									type="text" />
							</div>
						</div>
						<div class=" col-sm-3">
							<div class="form-group ">
								<span class="texto-label">Cidade</span> <input
									class="form-control" id="cidadeRepr" name="name" placeholder=""
									type="text" />
							</div>
						</div>
					</div>

					<div class="row-fluid ">
						<div class=" col-sm-6">
							<div class="form-group ">
								<span class="texto-label">Endereço</span> <input
									class="form-control" id="enderecoRepr" name="name"
									placeholder="" type="text" />
							</div>
						</div>
						<div class=" col-sm-6">
							<div class="form-group ">
								<span class="texto-label">Bairro</span> <input
									class="form-control" id="bairroRepr" name="name" placeholder=""
									type="text" />
							</div>
						</div>
					</div>

					<div class="row-fluid ">
						<div class=" col-sm-6">
							<div class="form-group ">
								<span class="texto-label">Número</span> <input
									class="form-control" id="numeroRepr" name="name" placeholder=""
									type="text" />
							</div>
						</div>
						<div class=" col-sm-6">
							<div class="form-group ">
								<span class="texto-label">Complemento</span> <input
									class="form-control" id="complementoRepr" name="name"
									placeholder="" type="text" />
							</div>
						</div>
					</div>
					<div class="row-fluid ">
						<div class=" col-sm-6">
							<div class="form-group ">
								<span class="texto-label">Senha</span> <input
									class="form-control" id="senhaRepr" name="name" placeholder=""
									type="password" />
							</div>
						</div>
						<div class=" col-sm-6">
							<div class="form-group ">
								<span class="texto-label">Confirmar Senha</span> <input
									class="form-control" id="confirmaSenhaRepr" name="name"
									placeholder="" type="password" />
							</div>
						</div>
					</div>

					<input type="hidden" id="idRepresentante" name="idRepresentante" />

					<div class="form-group ">

						<a onclick="MAISCONTROLE.representante.cadastrar(1)" id="salvar"
							class="btn btn-primary btn_azul">Salvar</a> <a
							onclick="MAISCONTROLE.representante.cadastrar(2)"
							id="cadastrar_outro" class="btn btn-primary btn_azul">Salvar
							e cadastrar outro</a> <a class="btn btn_cinza btn_cancel"
							data-dismiss="modal">Cancelar</a>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
</body>

</head>
